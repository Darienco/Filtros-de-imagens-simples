<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Dário Darienço">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steps in Image Processing</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="trabalho.js" defer></script>

</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> First Steps in Image Processing</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" id="btnLoad">Load image</button>
            <button class="bg-purple-700 text-white py-1 px-2" id="btnGaussian">Gaussian Blur</button>
            <button class="bg-green-900 text-white py-1 px-2" id="btnSuavMedia">Suavização Media</button>
            <button class="bg-blue-700 text-white py-1 px-2" id="btnSuavizaMediana">Suavização Mediana</button>
            <button class="bg-gray-700 text-white py-1 px-2" id="btnGray">Grayscale MEDIA</button>
            <button class="bg-gray-400 text-white py-1 px-2" id="btnGrayNTSC">Grayscale NTSC</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnBinarizacao">Binarização</button>
            <button class="bg-pink-700 text-white py-1 px-2" id="btnRotacao">Girar imagem</button>



        </div>
        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3">
                <h1 class="font-bold text-2xl text-center pb-4">Original</h1>
                <img id="image" src="images/paisagem.jpg" class="m-auto" />
            </div>
            <div class="w-1/2 border-2 p-3">
                <h1 class="font-bold text-2xl text-center pb-4">Filter</h1>
                <canvas id="image-canvas" class="m-auto"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
